<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-angona | Login</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/table.css') }}">

</head>
<body>
    <div class="form-container enabled">
        <div class="form-wrapper">
            <form action="prediction" class="form enabled" method="post" id="login-form">
                <h1 class="form__title">New Prediction</h1>
    
                <hr class="form__sep">
    
                <div class="form__content">

                    <div class="form__input vertical">
                        <label for="amount" class="form__label">Amount:</label>
    
                        <input type="number" name="amount" id="amount" class="form__input-field" value="" placeholder=""/>
                    </div>

                    <div class="form__input vertical">
                        <label for="request_date" class="form__label">Request Date :</label>
    
                        <input type="datetime-local" name="request_date" id="request_date" class="form__input-field" value="" placeholder=""/>
                    </div>
                </div>
    
                <input type="submit" value="Submit" class="form__submit btn" />
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/form.js') }}"></script>
    <!-- <script>
        let enabled = localStorage.getItem("enabled");
        if(enabled == "login") login();
        else signup();
    </script> -->
</body>
</html>
